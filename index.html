<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="text"placeholder="0"id="result">
    <div>
    <table>
      <td>
        <button id="btn"class="clear">C</button>
        <button id="btn"class="delet">del</button>
        <button id="btn"value="%">%</button>
        <button id="btn"value="/">/</button>
      </td>
    </table>
    </div>
    <div>
      <table>
        <td>
          <button id="btn"value="7">7</button>
          <button id="btn"value="8">8</button>
          <button id="btn"value="9">9</button>
          <button id="btn"value="*">&times;</button>
        </td>
      </table>
    </div>
    <div>
      <table>
        <td>
          <button id="btn"value="4">4</button>
          <button id="btn"value="5">5</button>
          <button id="btn"value="6">6</button>
          <button id="btn"value="-">&minus;</button>
        </td>
      </table>
    </div>
    <div>
      <table>
        <td>
          <button id="btn"value="1">1</button>
          <button id="btn"value="2">2</button>
          <button id="btn"value="3">3</button>
          <button id="btn"value="+">&plus;</button>
        </td>
      </table>
    </div>
    <div>
      <table>
        <td>
          <button id="btn"value=".">.</button>
          <button id="btn"tvalue="0">0</button>
          <button id="equals"class="btn">=</button>
        </td>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
